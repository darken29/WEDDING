<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Link to include the required fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Set the background image */
        body {
            background-image: url('https://i.pinimg.com/originals/1e/f3/30/1ef3305f1c3f222cb236c4c9a667056f.jpg');
            background-attachment: fixed; /* Makes the background fixed */
            background-position: center center; /* Centers the background */
            background-size: cover; /* Ensures the image covers the entire page */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Image container with double white border and center alignment */
        .image-container {
            display: inline-block;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .inner-border {
            padding: 5px; /* Inner white border thickness */
            background-color: white; /* Color of the inner border */
            display: inline-block;
            border-radius: 10px; /* Rounded corners for inner border */
        }

        img {
            display: block;
            border: 10px solid rgba(128, 128, 128, 0.8); /* Semi-transparent grey border */
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <span class="ui-outputlabel-label" style="background-color: rgba(169, 169, 169, 0.8); padding: 20px; display: block; text-align: center; width: calc(100% - 8in); margin: 0 auto; border-radius: 15px;">
        <p><strong>﻿</strong></p>
        <p class="ql-align-center">
            <span class="ql-font-CinzelDecorative" style="color: rgb(178, 107, 0); font-size: 14px;">&nbsp;</span>
            <span class="ql-font-CinzelDecorative" style="color: rgb(255, 255, 255); font-size: 14px;">Welcome to the wedding of﻿</span>
        </p>
        <p class="ql-align-center">
            <!-- J&J with AbrilFatface font -->
            <span class="ql-font-AbrilFatface" style="color: rgb(255, 255, 255); font-size: 110px;">J</span>
            <span class="ql-font-AbrilFatface" style="color: rgb(178, 107, 0); font-size: 56px;">&amp;</span>
            <span class="ql-font-AbrilFatface" style="color: rgb(255, 255, 255); font-size: 110px;">J</span>
        </p>
        <p class="ql-align-center">
            <!-- Quote in CinzelDecorative font -->
            <span class="ql-font-CinzelDecorative" style="font-size: 14px; color: rgb(255, 255, 255);">"We invite you to share in the joy of our marriage"</span>
        </p>
        <p class="ql-align-center">
            <!-- Names in CinzelDecorative font -->
            <strong class="ql-font-CinzelDecorative" style="font-size: 14px; color: rgb(178, 107, 0);">Justine and Jessa</strong>
        </p>
        <p class="ql-align-center">
            <!-- Date in CinzelDecorative font -->
            <span class="ql-font-CinzelDecorative" style="font-size: 14px; color: rgb(255, 255, 255);">May 18, 2025</span>
        </p>
        <p><br></p>
        <br>
    </span>

    <!-- Image container where the provided image will appear -->
    <div class="image-container">
        <div class="inner-border">
            <img src="https://scontent.fcrk1-3.fna.fbcdn.net/v/t39.30808-6/414957483_24960207660231180_4335519868226544226_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeFkO6j7uZSESzBYzbPvIbYzuocCnL-XKRy6hwKcv5cpHEGqYaOv9DrTSyHz4Bts9IHsx3C-xgJPBQJKw2ib3AgL&_nc_ohc=Xb59-3Ja0JsQ7kNvgFw9IE1&_nc_oc=Adk90aMJL7TZVpN0yUhca8a__23jS9gQni8noum9jTIw-4UZsJ-bzEDvdjoSbSM4djM&_nc_zt=23&_nc_ht=scontent.fcrk1-3.fna&_nc_gid=kdqNbKCEJ6Bt4Ondee1-qA&oh=00_AYG97Oyv8bxdG2kxl9NVH7nZMEPR4-lXEqwMhzAwQWVMdQ&oe=67ECA7C8" alt="Wedding Image">
        </div>
    </div>
</body>
</html>
